<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Modifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="sg-body">
  <div class="sg-header">
    <img src="images/logo_w.png">
    Test HTML Data
    <div class="sg-urlMap">
      <input type="text" id="urlInput" placeholder="Sync URL system">
    </div>
  </div>
  <div class="sg-main">
    <h2>Check HTML Local</h2>
    <div class="sg-block">
      <button class="btn" id="syncHtmlBtn">Sync HTML Structure</button>
      <button class="btn" id="checkDataModule">Check data-module</button>
    </div>
    <div class="sg-block">
      <h3>Check data attribute</h3>
      <div>
        <button class="btn" id="checkDataEditable">Editable</button>
        <button class="btn" id="checkTagHTML">HTML Tag</button>
      </div>
      <button class="btn" id="checkDataEditableAll">Show All</button>
    </div>
    <div class="sg-block">
      <h3>Check text</h3>
      <div>
        <button class="btn btnText" id="checkMaxText">Max text</button>
        <button class="btn btnText" id="checkMinText">Min text</button>
        <button class="btn btnText" id="checkRandomText">Random text</button>
        <button class="btn btnText" id="checkImage">Check image</button>
      </div>
    </div>
    <div class="sg-block">
      <h3>Check loop</h3>
      <div>
        <button class="btn" id="toggleLoopOn">Loop On</button>
        <button class="btn" id="toggleLoopOff">Loop Off</button>
      </div>
    </div>
    <div class="sg-block">
      <h3>Check color set</h3>
      <div>
        <label for="numInputs">Enter the number of color: </label>
        <input type="number" id="numInputs" min="1" placeholder="Number of colors" />
        <button id="generateInputs">Run</button>
        <div id="colorInputsContainer"></div>
        <button id="addColorBtn" style="display:none;">Add color set</button>
      </div>
    </div>
  </div>
  <div class="sg-main">
    <h2>System tools</h2>
    <div class="sg-block">
      <h3>Add data for module test</h3>
      <div>
        <button class="btn btnText" id="moduleAddTextAll">Add text</button>
        <button class="btn btnText" id="moduleAddTextOne">Add text min</button>
        <button class="btn btnText" id="moduleAddTextRandom">Add text random</button>
        
        <button class="btn btnText" id="moduleAddImage">Add image</button>
      </div>
    </div>
    <div class="sg-block">
      <h3>List CSS Colors</h3>
      <textarea id="inputColor"></textarea>
      <button class="btn btnText" id="getCssFile">Add Color</button>
    </div>
  </div>
  
  <script src="func.js" defer></script>
</body>
</html>
